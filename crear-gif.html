<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GifOS - Crear GIF</title>
    <!-- Estilos Globales-->
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!--Estilos del tema-->
    <link rel="stylesheet" href="styles/themes/day.css" id="hoja-estilos" />
  </head>
  <body>
    <header class="header">
      <p>¡Bienvenido a GifOS!</p>

      <div class="logo-container">
        <a href="index.html">
          <img
            class="logo"
            id="logo"
            src="assets/images/gifOF_logo.png"
            alt="GifOS logo"
          />
        </a>

        <div class="menu">
          <a href="crear-gif.html" class="creargifs button">Crear GIF</a>
          <a href="mis-gifs.html" class="misgifs button">Mis GIFs</a>

          <div class="menu-desplegable">
            <button class="button elegirtema" id="boton-tema">
              Elegir tema
              <img src="assets/icons/dropdown.svg" alt="Icono desplegable" />
            </button>
            <div class="desplegable oculto" id="menu-tema">
              <button class="theme" data-tema="day">Sailor Day</button>
              <button class="theme" data-tema="night">Sailor Night</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <h1>Crear un GIF desde tu cámara</h1>

      <video id="vista-previa-camara" autoplay muted playsinline></video>

      <div id="vista-previa-gif"></div>

      <div class="controles">
        <button id="boton-grabar">Grabar</button>
        <button id="boton-detener" disabled>Detener</button>
        <button id="boton-subir" disabled>Subir GIF</button>
      </div>
    </main>

    <!-- Vinculacion los archivos JS-->

    <script src="js/search.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <script src="js/record.js"></script>
    <script src="js/upload.js"></script>
  </body>
</html>
