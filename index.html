<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      id="hoja-estilos"
      rel="stylesheet"
      href="styles/themes/day.css"
      type="text/css"
    />
    <link
      rel="shortcut icon"
      href="assets/images/gifOF_logo.png"
      class="favicon"
    />
    <title>GifOS</title>
  </head>

  <body>
    <header class="header">
      <p>
        ¡Bienvenidos/as a GifOS! —————— Donde los gifs están. ////// Número de
        visitas: 12.765.803
      </p>
    </header>

    <section>
      <div class="logo-container">
        <div>
          <img
            class="logo"
            id="logo"
            src="assets/images/gifOF_logo.png"
            alt="Logo de GifOS"
          />
        </div>

        <nav class="menu">
          <a class="button creargifs" href="crear-gif.html">Crear GIF</a>

          <div class="menu-desplegable">
            <div>
              <a class="button elegirtema" id="boton-tema">
                Elegir tema
                <img
                  class="button desplegable"
                  src="assets/icons/dropdown.svg"
                  alt="Desplegable"
                />
              </a>
            </div>

            <div id="menu-tema" class="desplegable oculto">
              <a href="#" data-tema="day" class="theme">Sailor Day</a>
              <a href="#" data-tema="night" class="theme">Sailor Night</a>
            </div>
          </div>

          <a id="misgifs" class="misgifs" href="mis-gifs.html"
            ><u>M</u>is GIFs</a
          >
        </nav>
      </div>
    </section>

    <section class="busqueda">
      <div class="ventana">
        <div class="contenedor-titulo">
          <p class="titulo">Buscar</p>
        </div>

        <div class="contenedor-barra buscar">
          <div class="contenedor1">
            <input
              id="search-bar"
              value=""
              class="barra-busqueda"
              type="text"
              placeholder="Busca GIFs, hashtags, temas, busca lo que quieras…"
            />
            <div class="boton-buscar" id="submit">
              <img
                class="boton-lupa"
                src="assets/icons/lupa_inactive.svg"
                alt="Lupa"
              />
              <a>Buscar</a>
            </div>
          </div>
        </div>

        <div class="contenedor2">
          <ul id="autocompleteTerms">
            <li id="term1" class="autocomplete-term"></li>
            <li id="term2" class="autocomplete-term"></li>
            <li id="term3" class="autocomplete-term"></li>
          </ul>
        </div>
      </div>

      <div id="tags">
        <a class="tag"></a>
        <a class="tag"></a>
        <a class="tag"></a>
      </div>

      <div id="search-result-container" class="contenedor-barra">
        <input
          id="search-results"
          class="barra-resultados"
          value=""
          type="text"
          placeholder="Resultados"
        />
      </div>

      <div id="gifs"></div>
    </section>

    <section class="sugerencias">
      <div class="contenedor-barra">
        <input
          class="barra-sugerencias"
          type="text"
          placeholder="Los más buscados:"
        />
      </div>
      <div id="suggestions" class="resultados-sugerencias"></div>
    </section>

    <section class="tendencias">
      <div class="contenedor-barra">
        <input class="barra-tendencias" type="text" placeholder="Tendencias:" />
      </div>
      <div id="trends" class="contenedor-tendencias"></div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
