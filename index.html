<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      id="favicon"
      rel="icon"
      type="image/png"
      href="assets/images/gifOF_logo.png"
    />
    <title>GifOS - Inicio</title>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/components.css" />

    <!-- Tipografía Chakra Petch -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos del tema -->
    <link rel="stylesheet" href="styles/themes/day.css" id="hoja-estilos" />
  </head>

  <body>
    <!-- Barra superior -->
    <header>
      <div class="barra-superior">
        ¡Bienvenidos/as a GifOS.com! --------- Donde los gifs están //////
        Número de visitas: 12.765.803
      </div>

      <!-- Contenedor principal del header -->
      <div class="contenedor-header">
        <a href="index.html">
          <img
            id="logo"
            src="assets/images/gifOF_logo.png"
            alt="GifOS logo"
            class="logo"
          />
        </a>

        <nav class="menu-header">
          <a href="crear-gif.html" class="boton-header">Crear Guifos</a>

          <div class="dropdown">
            <button id="boton-tema" class="boton-header">Elegir tema ▼</button>
            <ul id="menu-tema" class="dropdown-menu oculto">
              <li data-tema="day">Sailor Day</li>
              <li data-tema="night">Sailor Night</li>
            </ul>
          </div>

          <a href="mis-gifs.html" class="link-header">Mis Guifos</a>
        </nav>
      </div>
    </header>

    <!-- Contenido principal -->
    <main>
      <!-- Sección Buscador -->
      <section class="busqueda ventana">
        <div class="contenedor-titulo">
          <h2 class="titulo">Buscar</h2>
        </div>

        <div class="contenedor-barra">
          <input
            id="entrada-busqueda"
            class="barra-busqueda"
            type="text"
            placeholder="Busca GIFs, hashtags, temas, busca lo que quieras..."
          />
          <div class="boton-buscar" id="boton-buscar">
            <img
              class="boton-lupa"
              src="assets/icons/lupa_inactive.svg"
              alt="Lupa"
            />
            <span>Buscar</span>
          </div>
        </div>

        <ul id="autocompleteTerms">
          <li id="term1" class="autocomplete-term"></li>
          <li id="term2" class="autocomplete-term"></li>
          <li id="term3" class="autocomplete-term"></li>
        </ul>

        <div id="contenedor-resultados" class="grid-gifs"></div>
      </section>

      <!-- Sección Sugerencias -->
      <section class="sugerencias ventana">
        <div class="contenedor-titulo">
          <h2 class="titulo">Los más buscados</h2>
        </div>
        <div id="suggestions" class="grid-gifs"></div>
      </section>

      <!-- Sección Tendencias -->
      <section class="tendencias ventana">
        <div class="contenedor-titulo">
          <h2 class="titulo">Tendencias</h2>
        </div>
        <div id="trends" class="contenedor-tendencias"></div>
      </section>
    </main>



    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
